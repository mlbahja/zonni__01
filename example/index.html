<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Class vs ID Example</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="header">This is the header</div>
    <div class="container">
        <p class="text">This is a paragraph with class "text".</p>
        <p id="special-text" class="text">This is a special paragraph with both an ID and a class.</p>
        <p class="text hh hh hh">This is another paragraph with class "text".</p>
    </div>
    <div id="footer">This is the footer</div>
</body>
</html>
